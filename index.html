<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Sports Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Noto Sans KR', 'sans-serif'],
            },
            colors: {
              'brand-background': '#121214',
              'brand-black': '#000000',
              'brand-green': '#B2DD38',
              'brand-dark-green': '#0F2308',
              'brand-gold': '#FEFF00',
              'brand-red': '#FE0D0D',
              'brand-light-green': '#C2F190',
              // New colors for a more luxurious and practical design
              'brand-white': '#FFFFFF',
              'brand-gray': '#888888',
              'brand-premium-gold': '#FFD700',
            },
            keyframes: {
               fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              'prize-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: 1 },
                '50%': { transform: 'scale(1.05)', filter: 'brightness(1.5) drop-shadow(0 0 8px #FFD700)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              'prize-pulse': 'prize-pulse 1.5s ease-in-out infinite',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="bg-brand-background text-brand-white font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
